<!-- 14.Get 2 numbers with interval 30. For example 10,40. Display the values from 10 to 40, and stop displaying if any multiple of 7 comes. -->

<!DOCTYPE html>

<html>
    <head>
        <title>Task 14</title>
    </head>
    <body>
        <h1>Enter numbers</h1>
        <p id="a"></p>
        <button onclick="f1()">Click Me!</button>
        <script>
            function f1(){
                var p1 = prompt("Enter 1st value ")
                var p2 = prompt("Enter 2nd value ")

                if (p1 == "" || p1 == null || isNaN(p1) || p2 == "" || p2 == null || isNaN(p2)){
                    alert("Some problem with inputs")
                    return;
                }
                else{
                    p1 = parseFloat(p1)
                    p2 = parseFloat(p2)
                    var txt = ""

                    for (let i = p1; i < p2; i++){
                        if (i % 7 === 0){
                            break;
                        }
                        txt += i+"<br>"
                    }

                    document.getElementById("a").innerHTML = txt
                }
            }
        </script>
    </body>
</html>
