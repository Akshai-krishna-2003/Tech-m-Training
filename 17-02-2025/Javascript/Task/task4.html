<!-- Create a arrow function without parameters, to choose the operation among add, subtract, multiply and divide, using switch statement.
On choosing the operation, it has to invoke the corresponding method (as expression) with parameters and display the results accordingly, like, sum for add, difference for subtract, product for multiply, quotient and reminder for divide -->


<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <button onclick="calculate()">Choose Operation</button>
    <p id="result"></p>

    <script>
        // Arrow functions for operations
        const add = (a, b) => a + b;
        const subtract = (a, b) => a - b;
        const multiply = (a, b) => a * b;
        const divide = (a, b) => b !== 0 ? `Quotient: ${a / b}, Remainder: ${a % b}` : "Cannot divide by zero";

        // Arrow function without parameters for user input and operation selection
        const calculate = () => {
            let operation = prompt("Choose an operation: add, subtract, multiply, divide").toLowerCase();
            let num1 = parseFloat(prompt("Enter first number"));
            let num2 = parseFloat(prompt("Enter second number"));

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                alert("Invalid input! Please enter numbers.");
                return;
            }

            let result;
            switch (operation) {
                case "add":
                    result = `Sum: ${add(num1, num2)}`;
                    break;
                case "subtract":
                    result = `Difference: ${subtract(num1, num2)}`;
                    break;
                case "multiply":
                    result = `Product: ${multiply(num1, num2)}`;
                    break;
                case "divide":
                    result = divide(num1, num2);
                    break;
                default:
                    result = "Invalid operation! Please choose add, subtract, multiply, or divide.";
            }

            // Display result
            document.getElementById("result").innerHTML = result;
        };
    </script>
</body>
</html>
