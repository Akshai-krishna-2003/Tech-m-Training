<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script type="text/javascript">
      let rt1 = document.getElementById("root1");
      let header1 = document.createElement("h1");
      let btn1 = document.createElement("button");

      //   rt1.innerHTML = "<p> hello world </p>";
      btn1.innerText = "Hola";

      btn1.setAttribute((id = "btn1"), (name = "btn1"));

      header1.innerText = "About React!!!";
      rt1.appendChild(header1);
      rt1.appendChild(btn1);
      
    </script>
    <script type="text/jsx">
      let rt2 = document.getElementById("root2");

      ReactDOM.render(<h1>React with JSX!!</h1>,rt2);
    </script>
  </body>
</html>
